<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Violinist's Contact Page</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body>
    <div class="py-8 px-8 max-w-md bg-gray-100 border border-gray-300 rounded space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6 divide-x shadow container mx-auto">
      <div>
        <h1 class="text-3xl text-black font-semibold">Contact Me</h1>
        <h3 class="text-1xl text-black font-semibold">Hi, I am a violinist. Here is how you can contact me or book me for an event.</h3>
      </div>
      <div class="pl-4">
        <nav class="py-1">
          <ul class="py-1">
            <li><strong>Email: </strong>violinist@gmail.com</li>
            <li><strong>Phone Number: </strong>(123)-456-7891</li>
          </ul>
          <section class="py-4">
            <h2 class="text-1xl text-black font-bold underline">Contact Form</h2>
            <form>
                <article>
                    <label><strong>Name:</strong>
                        <input class="rounded" type="text">
                    </label>
                </article>
                <article>
                    <label><strong>Email Address:</strong>
                        <input class="rounded" type="email">
                    </label>
                </article>
                <article>
                    <label for="contact-reason"><strong>Reason For Contact:</strong></label>
                    <select id="contact-reason">
                        <option value="performance">Booking an event performance</option>
                        <option value="collaboration">Interested in a collaboration</option>
                        <option value="lesson">Interested in a violin lesson</option>
                    </select>
                </article>
                <article>
                    <label><strong>Extra comments and details:</strong>
                        <input class="resize rounded" type="text">
                    </label>
                </article>
                <article class="py-1">
                    <button class="bg-gray-100 border border-gray-300 rounded">Submit</button>
                </article>
            </form>
        </section>
        </nav>
      </div>
    </div>
  </body>
</html>
